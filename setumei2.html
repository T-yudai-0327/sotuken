<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊び方</title>
    <link rel="stylesheet" href="Scoundrel.css">
    <script>
        window.onload = function() {
            // スタートボタンの非表示処理
            // localStorage からフラグを取得
            if (localStorage.getItem("hideStart") === "true") {
                // スタートボタンを非表示にする処理を追加
                const startButton = document.getElementById("start");
                if (startButton) {
                    startButton.style.display = "none";
                }
                // フラグを削除
                localStorage.removeItem("hideStart");
            }
        };
    </script>
</head>
<body>
    <header>
        <h1 align="center">ゲーム説明</h1>
    </header>

    <section>
        <div class="description-box">
            <p>ローグライクトランプゲームです。ダンジョン踏破を目指すゲームになります。<br>
               ダンジョンからフィールドにカードが4枚並びます。<br>
               プレイヤーはフィールドから1枚ずつカードを選び使用します。<br>
               フィールドが残り1枚になると、再びフィールドが4枚になるようにカードが<br>
               補充されます。これを繰り返していき、ダンジョンとフィールドのカードが<br>
               なくなるか、自身の体力が0になったらゲーム終了です。<br>
               モンスターカードを使用すると戦闘が開始されます。<br>
               使用する前に武器やポーションのカードを使用して攻略の準備をしましょう!
            </p>
        </div>
    </section>

    <footer>
        <div align="center">
            <a href="gamen2.html"><button>画面説明</button></a>
            <a href="card2.html"><button>カードの役割</button></a>
            <!-- スタートボタンはここにありません -->
        </div>
    </footer>
</body>
</html>
